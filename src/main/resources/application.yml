server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:9999/postgres
    password: example
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  main:
    web-application-type: servlet